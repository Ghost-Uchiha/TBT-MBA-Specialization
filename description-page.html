    <script>
       // Get the category name from the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const categoryName = urlParams.get('category');

    // Find the category object by name
    const category = categories.find((cat) => cat.name === categoryName);

    // Display the category description
    if (category) {
      const descriptionElement = document.getElementById('description');
      const imageContainer = document.getElementById('image');
      const imageElement = document.createElement('img');
      imageElement.src = category.image;
      imageElement.alt = category.name;
      imageContainer.appendChild(imageElement);
      document.getElementById('main-header').textContent = category.name
      descriptionElement.textContent = category.description;
    } else {
      console.error('Category not found');
    }
    
    </script>
